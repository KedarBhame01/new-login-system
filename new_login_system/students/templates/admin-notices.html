<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notices Management - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar { min-height: 100vh; background: #343a40; }
        .sidebar .nav-link { color: #fff; }
        .sidebar .nav-link:hover { background: #495057; }
        .main-content { padding: 20px; }
        .stats-card { border-radius: 15px; padding: 20px; margin-bottom: 20px; }
        .notice-card { border: 1px solid #ddd; border-radius: 10px; padding: 15px; margin-bottom: 15px; }
        .priority-urgent { border-left: 5px solid #dc3545; }
        .priority-important { border-left: 5px solid #ffc107; }
        .priority-normal { border-left: 5px solid #198754; }
        .category-badge { font-size: 0.8em; padding: 0.3em 0.6em; border-radius: 12px; }
        .alert-container { position: fixed; top: 20px; right: 20px; z-index: 1050; }
        .btn-sm { font-size: 0.875rem; padding: 0.25rem 0.5rem; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 sidebar">
                <div class="pt-3">
                    <h4 class="text-white text-center mb-4">Admin Panel</h4>
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link" href="/admin/dashboard/"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/students/"><i class="fas fa-users me-2"></i>Students</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/fees/"><i class="fas fa-money-bill me-2"></i>Fees</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/attendance/"><i class="fas fa-calendar-check me-2"></i>Attendance</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/calendar/"><i class="fas fa-calendar me-2"></i>Calendar</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/homework/"><i class="fas fa-book me-2"></i>Homework</a></li>
                        <li class="nav-item"><a class="nav-link active" href="/admin/notices/"><i class="fas fa-bullhorn me-2"></i>Notices</a></li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-10 ms-sm-auto main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Notice Management</h1>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createNoticeModal">
                        <i class="fas fa-plus me-2"></i>Create New Notice
                    </button>
                </div>

                <!-- Statistics Cards -->
                <div class="row">
                    <div class="col-xl-3 col-md-6">
                        <div class="card stats-card bg-primary text-white">
                            <div class="card-body">
                                <h5>Total Notices</h5>
                                <h2 id="total-notices">0</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6">
                        <div class="card stats-card bg-success text-white">
                            <div class="card-body">
                                <h5>Published</h5>
                                <h2 id="published-notices">0</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6">
                        <div class="card stats-card bg-info text-white">
                            <div class="card-body">
                                <h5>This Week</h5>
                                <h2 id="week-notices">0</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6">
                        <div class="card stats-card bg-danger text-white">
                            <div class="card-body">
                                <h5>Urgent</h5>
                                <h2 id="urgent-notices">0</h2>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Filters -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <select class="form-select" id="category-filter">
                            <option value="">All Categories</option>
                            <option value="general">General</option>
                            <option value="academic">Academic</option>
                            <option value="exam">Exam</option>
                            <option value="event">Event</option>
                            <option value="urgent">Urgent</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <select class="form-select" id="priority-filter">
                            <option value="">All Priorities</option>
                            <option value="normal">Normal</option>
                            <option value="important">Important</option>
                            <option value="urgent">Urgent</option>
                        </select>
                    </div>
                </div>

                <!-- Notices List -->
                <div class="card">
                    <div class="card-body">
                        <div id="notices-container">
                            <div class="text-center p-4">
                                <div class="spinner-border" role="status"></div>
                                <p class="mt-2">Loading notices...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Create Notice Modal -->
    <div class="modal fade" id="createNoticeModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create Notice</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="create-notice-form">
                        <div class="mb-3">
                            <label class="form-label">Notice Title</label>
                            <input type="text" class="form-control" id="create-title" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="create-description" rows="4" required></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label class="form-label">Category</label>
                                <select class="form-select" id="create-category">
                                    {% comment %} <option value="">Select Category</option> {% endcomment %}
                                    <option value="general">General</option>
                                    <option value="academic">Academic</option>
                                    <option value="exam">Exam</option>
                                    <option value="event">Event</option>
                                    {% comment %} <option value="urgent">Urgent</option> {% endcomment %}
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Priority</label>
                                <select class="form-select" id="create-priority">
                                    <option value="normal">Normal</option>
                                    <option value="important">Important</option>
                                    <option value="urgent">Urgent</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3 mt-3">
                            <label class="form-label">Author</label>
                            <input type="text" class="form-control" id="create-author">
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="publish-immediately" checked>
                            <label class="form-check-label">Publish immediately</label>
                        </div>
                        {% comment %} <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="send-notification">
                            <label class="form-check-label">Send email notification to all students</label>
                        </div> {% endcomment %}
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="create-notice-btn">Create Notice</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Update Notice Modal -->
    <div class="modal fade" id="updateNoticeModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update Notice</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="update-notice-form">
                        <div class="mb-3">
                            <label class="form-label">Notice Title</label>
                            <input type="text" class="form-control" id="update-title" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="update-description" rows="4" required></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label class="form-label">Category</label>
                                <select class="form-select" id="update-category">
                                    <option value="general">General</option>
                                    <option value="academic">Academic</option>
                                    <option value="exam">Exam</option>
                                    <option value="event">Event</option>
                                    <option value="urgent">Urgent</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Priority</label>
                                <select class="form-select" id="update-priority">
                                    <option value="normal">Normal</option>
                                    <option value="important">Important</option>
                                    <option value="urgent">Urgent</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label class="form-label">Status</label>
                                <select class="form-select" id="update-status">
                                    <option value="draft">Draft</option>
                                    <option value="published">Published</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Created Date</label>
                                <input type="date" class="form-control" id="update-created-date">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="update-notice-btn">Update Notice</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Alert Container -->
    <div class="alert-container" id="alert-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let noticesData = [];
        let currentNoticeId = null;

        // API Call function
        async function apiCall(url, method = 'GET', data = null) {
            const options = {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                }
            };
            
            if (data) {
                options.body = JSON.stringify(data);
            }
            
            const response = await fetch(url, options);
            return await response.json();
        }

        // Show alert function
        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alert-container');
            const alertId = 'alert-' + Date.now();
            
            const alertHtml = `
                <div class="alert alert-${type === 'error' ? 'danger' : type} alert-dismissible fade show" id="${alertId}">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            
            alertContainer.innerHTML = alertHtml;
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                const alertElement = document.getElementById(alertId);
                if (alertElement) {
                    alertElement.remove();
                }
            }, 5000);
        }

        // Load notices function
        async function loadNotices() {
            try {
                const result = await apiCall('/main_admin/notice/notice/all/');
                noticesData = result.data || []; // Fix: Access the data array
                console.log('Loaded notices:', noticesData);
                
                updateStats();
                renderNotices(noticesData);
            } catch (error) {
                console.error('Error loading notices:', error);
                showAlert('Failed to load notices', 'error');
            }
        }

        // Update statistics
        function updateStats() {
            const total = noticesData.length;
            const published = noticesData.filter(n => n.status === 'published').length;
            const urgent = noticesData.filter(n => n.priority === 'urgent').length;
            
            // Calculate this week notices
            const oneWeekAgo = new Date();
            oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);
            const thisWeek = noticesData.filter(n => {
                const noticeDate = new Date(n.created_at);
                return noticeDate >= oneWeekAgo;
            }).length;

            document.getElementById('total-notices').textContent = total;
            document.getElementById('published-notices').textContent = published;
            document.getElementById('urgent-notices').textContent = urgent;
            document.getElementById('week-notices').textContent = thisWeek;
        }

        // Render notices
        function renderNotices(notices) {
            const container = document.getElementById('notices-container');
            
            if (notices.length === 0) {
                container.innerHTML = `
                    <div class="text-center p-4">
                        <i class="fas fa-bullhorn fa-3x text-muted mb-3"></i>
                        <h5 class="text-muted">No notices found</h5>
                        <p class="text-muted">Create your first notice to get started.</p>
                    </div>
                `;
                return;
            }

            const noticesHtml = notices.map(notice => {
                const priorityClass = `priority-${notice.priority}`;
                const statusBadge = notice.status === 'published' 
                    ? '<span class="badge bg-success">Published</span>' 
                    : '<span class="badge bg-secondary">Draft</span>';
                
                const categoryBadge = `<span class="badge bg-info category-badge">${notice.category}</span>`;
                
                return `
                    <div class="notice-card ${priorityClass}">
                        <div class="d-flex justify-content-between align-items-start">
                            <div class="flex-grow-1">
                                <h5 class="mb-2">${notice.title}</h5>
                                <p class="text-muted mb-2">${notice.description}</p>
                                <div class="d-flex gap-2 mb-2">
                                    ${categoryBadge}
                                    ${statusBadge}
                                    <span class="badge bg-${notice.priority === 'urgent' ? 'danger' : notice.priority === 'important' ? 'warning' : 'success'}">${notice.priority}</span>
                                </div>
                                <small class="text-muted">
                                    <i class="fas fa-calendar me-1"></i>
                                    Created: ${new Date(notice.created_at).toLocaleDateString()}
                                </small>
                            </div>
                            <div class="d-flex flex-column gap-1">
                                <button class="btn btn-sm btn-outline-primary" onclick="openUpdateModal(${notice.id})">
                                    <i class="fas fa-edit me-1"></i>Edit
                                </button>
                                <button class="btn btn-sm btn-outline-danger" onclick="deleteNotice(${notice.id})">
                                    <i class="fas fa-trash me-1"></i>Delete
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = noticesHtml;
        }

        // Open update modal
        async function openUpdateModal(noticeId) {
            try {
                const result = await apiCall(`/main_admin/notice/notice/details/${noticeId}/`);
                const notice = result.data;
                
                currentNoticeId = noticeId;
                document.getElementById('update-title').value = notice.title;
                document.getElementById('update-description').value = notice.description;
                document.getElementById('update-category').value = notice.category;
                document.getElementById('update-priority').value = notice.priority;
                document.getElementById('update-status').value = notice.status;
                document.getElementById('update-created-date').value = notice.created_at;
                
                const modal = new bootstrap.Modal(document.getElementById('updateNoticeModal'));
                modal.show();
            } catch (error) {
                console.error('Error loading notice details:', error);
                showAlert('Failed to load notice details', 'error');
            }
        }

        // Delete notice
        async function deleteNotice(noticeId) {
            if (!confirm('Are you sure you want to delete this notice?')) {
                return;
            }

            try {
                const result = await apiCall(`/main_admin/notice/notice/delete/${noticeId}/`, 'DELETE');
                if (result.status === 'success') {
                    showAlert('Notice deleted successfully', 'success');
                    loadNotices();
                } else {
                    showAlert('Failed to delete notice', 'error');
                }
            } catch (error) {
                console.error('Delete error:', error);
                showAlert('Error deleting notice', 'error');
            }
        }

        // Filter notices
        function filterNotices() {
            const categoryFilter = document.getElementById('category-filter').value;
            const priorityFilter = document.getElementById('priority-filter').value;
            
            let filteredNotices = noticesData;
            
            if (categoryFilter) {
                filteredNotices = filteredNotices.filter(n => n.category === categoryFilter);
            }
            
            if (priorityFilter) {
                filteredNotices = filteredNotices.filter(n => n.priority === priorityFilter);
            }
            
            renderNotices(filteredNotices);
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', function() {
            loadNotices();
            
            // Filter event listeners
            document.getElementById('category-filter').addEventListener('change', filterNotices);
            document.getElementById('priority-filter').addEventListener('change', filterNotices);
            
            // Create notice button
            document.getElementById('create-notice-btn').addEventListener('click', async function() {
                const formData = {
                    title: document.getElementById('create-title').value,
                    description: document.getElementById('create-description').value,
                    category: document.getElementById('create-category').value,
                    priority: document.getElementById('create-priority').value,
                    status: document.getElementById('publish-immediately').checked ? 'published' : 'draft',
                    created_at: new Date().toISOString().split('T')[0]
                };
                
                if (!formData.title || !formData.description || !formData.category) {
                    showAlert('Please fill in all required fields', 'error');
                    return;
                }

                try {
                    const result = await apiCall('/main_admin/notice/notice/add/', 'POST', formData);
                    
                    
                    if (result.status === 'success') {
                        showAlert('Notice created successfully', 'success');
                        bootstrap.Modal.getInstance(document.getElementById('createNoticeModal')).hide();
                        document.getElementById('create-notice-form').reset();
                        loadNotices();
                    } else {
                        showAlert('Failed to create notice', 'error');
                    }
                } catch (error) {
                    console.error('Create error:', error);
                    showAlert('Error creating notice', 'error');
                }
            });
            
            // Update notice button
            document.getElementById('update-notice-btn').addEventListener('click', async function() {
                if (!currentNoticeId) {
                    showAlert('No notice selected for update', 'error');
                    return;
                }

                const formData = {
                    title: document.getElementById('update-title').value,
                    description: document.getElementById('update-description').value,
                    category: document.getElementById('update-category').value,
                    priority: document.getElementById('update-priority').value,
                    status: document.getElementById('update-status').value,
                    created_at: document.getElementById('update-created-date').value
                };

                if (!formData.title || !formData.description || !formData.category) {
                    showAlert('Please fill in all required fields', 'error');
                    return;
                }

                try {
                    const result = await apiCall(`/main_admin/notice/notice/partialupdate/${currentNoticeId}/`, 'patch', formData);
                    
                    if (result.status === 'success') {
                        showAlert('Notice updated successfully', 'success');
                        bootstrap.Modal.getInstance(document.getElementById('updateNoticeModal')).hide();
                        currentNoticeId = null;
                        loadNotices();
                    } else {
                        showAlert('Failed to update notice', 'error');
                    }
                } catch (error) {
                    console.error('Update error:', error);
                    showAlert('Error updating notice', 'error');
                }
            });
        });
    </script>
</body>
</html>
