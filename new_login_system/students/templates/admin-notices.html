<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notices Management - Admin</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <style>
        :root {
            --primary-color: #4e73df;
            --success-color: #1cc88a;
            --info-color: #36b9cc;
            --warning-color: #f6c23e;
            --danger-color: #e74a3b;
            --light-color: #f8f9fc;
        }

        body {
            font-family: "Nunito", sans-serif;
            background-color: var(--light-color);
        }

        .sidebar {
            background: linear-gradient(180deg, #e74a3b 10%, #c92a2a 100%);
            min-height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            z-index: 1000;
        }

        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 1rem 1.5rem;
            border-radius: 0.35rem;
            margin: 0.2rem 1rem;
            transition: all 0.3s;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .card {
            border: none;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            border-radius: 0.35rem;
        }

        .notice-card {
            border-left: 4px solid #36b9cc;
            transition: all 0.3s;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .notice-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 0.5rem 2rem 0 rgba(58, 59, 69, 0.2);
        }

        .notice-card.urgent {
            border-left-color: #e74a3b;
        }

        .notice-card.important {
            border-left-color: #f6c23e;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: relative;
            }

            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>
    <!-- Admin Sidebar -->
    <nav class="sidebar">
        <div class="text-center py-4">
            <h4 class="text-white mb-0">
                <i class="fas fa-user-shield"></i> SMS
            </h4>
            <small class="text-white-50">Admin Panel</small>
        </div>

        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="/main_admin/dashboard/">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/main_admin/students/">
                    <i class="fas fa-users"></i> Students
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/main_admin/attendance/">
                    <i class="fas fa-calendar"></i> Attendance
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/main_admin/fees/">
                    <i class="fas fa-dollar-sign"></i> Fee Management
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/main_admin/calender/">
                    <i class="fas fa-calendar-alt"></i> Calendar
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/main_admin/homework/">
                    <i class="fas fa-tasks"></i> Homework
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/main_admin/notice/">
                    <i class="fas fa-bullhorn"></i> Notices
                </a>
            </li>
            <li class="nav-item mt-3">
                <a class="nav-link text-warning" href="#" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Topbar -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0 text-gray-800">Notice Management</h1>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#noticeModal">
                <i class="fas fa-plus"></i> Create Notice
            </button>
        </div>

        <!-- Alert Container -->
        <div id="alert-container"></div>

        <!-- Notice Stats -->
        <div class="row mb-4">
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-primary shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Total Notices</div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800" id="total-notices">0</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-bell fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-success shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Published</div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800" id="published-notices">0</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-check-circle fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-warning shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">This Week</div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800" id="week-notices">0</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-calendar-week fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-danger shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-danger text-uppercase mb-1">Urgent</div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800" id="urgent-notices">0</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-exclamation-triangle fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filter and Search -->
        <div class="row mb-4">
            <div class="col-md-8">
                <div class="d-flex gap-3">
                    <select class="form-select" id="category-filter" style="width: 200px;">
                        <option value="">All Categories</option>
                        <option value="general">General</option>
                        <option value="academic">Academic</option>
                        <option value="exam">Exam</option>
                        <option value="event">Event</option>
                        <option value="urgent">Urgent</option>
                    </select>

                    <select class="form-select" id="priority-filter" style="width: 200px;">
                        <option value="">All Priorities</option>
                        <option value="normal">Normal</option>
                        <option value="important">Important</option>
                        <option value="urgent">Urgent</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search notices..." id="search-input" />
                    <button class="btn btn-outline-primary" onclick="loadNotices()">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Notices List -->
        <div class="row" id="notices-container">
            <!-- Notice cards loaded here -->
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading notices...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Notice Modal -->
    <div class="modal fade" id="noticeModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create Notice</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="noticeForm">
                    <div class="modal-body">
                        <input type="hidden" id="notice-id" />

                        <div class="mb-3">
                            <label for="notice-title" class="form-label">Notice Title</label>
                            <input type="text" class="form-control" id="notice-title" required placeholder="Enter a clear and descriptive title" />
                        </div>

                        <div class="mb-3">
                            <label for="notice-description" class="form-label">Description</label>
                            <textarea class="form-control" id="notice-description" rows="6" required placeholder="Write the detailed notice content..."></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="notice-category" class="form-label">Category</label>
                                    <select class="form-select" id="notice-category" required>
                                        <option value="">Select Category</option>
                                        <option value="general">General</option>
                                        <option value="academic">Academic</option>
                                        <option value="exam">Exam</option>
                                        <option value="event">Event</option>
                                        <option value="urgent">Urgent</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="notice-priority" class="form-label">Priority</label>
                                    <select class="form-select" id="notice-priority" required>
                                        <option value="normal">Normal</option>
                                        <option value="important">Important</option>
                                        <option value="urgent">Urgent</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="notice-author" class="form-label">Author</label>
                            <input type="text" class="form-control" id="notice-author" placeholder="Your name or department" required />
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="notice-publish" checked />
                                <label class="form-check-label" for="notice-publish">Publish immediately</label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="notice-email" />
                                <label class="form-check-label" for="notice-email">Send email notification to all students</label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger" id="delete-notice-btn" style="display: none;">Delete</button>
                        <button type="submit" class="btn btn-primary">
                            <span class="spinner-border spinner-border-sm me-2" style="display: none;"></span> Publish Notice
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Notice Details Modal -->
    <div class="modal fade" id="detailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Notice Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="notice-details"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="editNotice()">
                        <i class="fas fa-edit"></i> Edit
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let noticesData = [];
        let currentNoticeId = null;

        async function apiCall(url, method = 'GET', data = null) {
            const headers = { 'Content-Type': 'application/json' };
            const config = { method, headers };
            if (data && method !== 'GET') {
                config.body = JSON.stringify(data);
            }
            try {
                const response = await fetch(url, config);
                const result = await response.json();
                if (!response.ok) {
                    throw new Error(result.message || 'API call failed');
                }
                return result;
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        function showAlert(message, type = 'info') {
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'info-circle'}"></i> ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            document.getElementById('alert-container').innerHTML = alertHtml;
            setTimeout(() => {
                const alert = document.querySelector('.alert');
                if (alert) alert.remove();
            }, 5000);
        }

        async function loadNotices() {
            try {
                let result = await apiCall('/main_admin/notice/notice/all/');
                noticesData = result.data; // Assuming API returns list directly
            } catch {
                noticesData = [];
                showAlert('Failed to load notices', 'danger');
            }
            updateStats();
            renderNotices();
        }

        function updateStats() {
            const total = noticesData.length;
            const published = noticesData.filter(n => n.status === 'published').length;
            const urgent = noticesData.filter(n => n.priority === 'urgent').length;
            const oneWeekAgo = new Date();
            oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);
            const thisWeek = noticesData.filter(n => new Date(n.created_at) > oneWeekAgo).length;

            document.getElementById('total-notices').textContent = total;
            document.getElementById('published-notices').textContent = published;
            document.getElementById('week-notices').textContent = thisWeek;
            document.getElementById('urgent-notices').textContent = urgent;
        }

        function renderNotices() {
            const container = document.getElementById('notices-container');
            if (noticesData.length === 0) {
                container.innerHTML = `<div class="col-12 text-center py-5"><i class="fas fa-bullhorn fa-3x text-muted mb-3"></i><h4 class="text-muted">No Notices Available</h4><p class="text-muted">Create your first notice using the button above</p></div>`;
                return;
            }

            const categoryFilter = document.getElementById('category-filter').value;
            const priorityFilter = document.getElementById('priority-filter').value;
            const searchTerm = document.getElementById('search-input').value.toLowerCase();

            const filtered = noticesData.filter(n => {
                const matchCat = !categoryFilter || n.category === categoryFilter;
                const matchPrio = !priorityFilter || n.priority === priorityFilter;
                const matchSearch = !searchTerm || n.title.toLowerCase().includes(searchTerm) || n.description.toLowerCase().includes(searchTerm);
                return matchCat && matchPrio && matchSearch;
            });

            container.innerHTML = filtered.map(notice => {
                const createdDate = new Date(notice.created_at);
                const isRecent = (new Date() - createdDate) < (3 * 24 * 60 * 60 * 1000);
                let cardClass = 'notice-card ' + (notice.priority === 'urgent' ? 'urgent' : notice.priority === 'important' ? 'important' : '');
                let iconClass = {
                    'general': 'fas fa-bell',
                    'academic': 'fas fa-graduation-cap',
                    'exam': 'fas fa-file-alt',
                    'event': 'fas fa-calendar-alt',
                    'urgent': 'fas fa-exclamation-triangle'
                }[notice.category] || 'fas fa-bell';

                return `<div class="col-md-6 col-lg-4 mb-4">
                    <div class="card ${cardClass} h-100" onclick="viewNoticeDetails(${notice.id})">
                        <div class="card-body">
                            <div class="d-flex align-items-center mb-3">
                                <i class="${iconClass} fa-2x text-primary me-3"></i>
                                <div class="flex-grow-1">
                                    <h6 class="card-title mb-1">${notice.title}</h6>
                                    ${isRecent ? '<span class="badge bg-info">New</span>' : ''}
                                </div>
                            </div>
                            <p class="card-text text-muted">${notice.description.substring(0, 120)}${notice.description.length > 120 ? '...' : ''}</p>
                            <div><span class="badge bg-secondary me-1">${notice.category}</span>
                            ${(notice.priority === 'urgent') ? '<span class="badge bg-danger">Urgent</span>' : ''}
                            ${(notice.priority === 'important') ? '<span class="badge bg-warning">Important</span>' : ''}
                            </div>
                            <div class="d-flex justify-content-between align-items-center mt-3">
                                <small class="text-muted"><i class="fas fa-user"></i> ${notice.author}</small>
                                <small class="text-muted">${createdDate.toLocaleDateString()}</small>
                            </div>
                        </div>
                    </div>
                </div>`;
            }).join("");
        }

        function viewNoticeDetails(noticeId) {
            const notice = noticesData.find(n => n.id === noticeId);
            if (!notice) return;
            currentNoticeId = noticeId;
            const createdDate = new Date(notice.created_at);
            const iconClass = {
                'general': 'fas fa-bell',
                'academic': 'fas fa-graduation-cap',
                'exam': 'fas fa-file-alt',
                'event': 'fas fa-calendar-alt',
                'urgent': 'fas fa-exclamation-triangle'
            }[notice.category] || 'fas fa-bell';

            const detailsHtml = `
                <div class="row">
                    <div class="col-12">
                        <div class="d-flex align-items-center mb-3">
                            <i class="${iconClass} fa-2x text-primary me-3"></i>
                            <div>
                                <h4 class="mb-1">${notice.title}</h4>
                                <small class="text-muted">Published by ${notice.author} on ${createdDate.toLocaleDateString()}</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 mb-3">
                        <div class="d-flex gap-2">
                            <span class="badge bg-secondary">${notice.category}</span>
                            <span class="badge bg-${notice.priority === 'urgent' ? 'danger' : notice.priority === 'important' ? 'warning' : 'secondary'}">${notice.priority}</span>
                            <span class="badge bg-success">${notice.status}</span>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="p-3 bg-light rounded" style="white-space: pre-line;">${notice.description}</div>
                    </div>
                </div>`;
            document.getElementById('notice-details').innerHTML = detailsHtml;
            new bootstrap.Modal(document.getElementById('detailsModal')).show();
        }

        function editNoticeModal(noticeId) {
            const notice = noticesData.find(n => n.id === noticeId);
            if (!notice) return;
            document.getElementById('notice-id').value = notice.id;
            document.getElementById('notice-title').value = notice.title;
            document.getElementById('notice-description').value = notice.description;
            document.getElementById('notice-category').value = notice.category;
            document.getElementById('notice-priority').value = notice.priority;
            document.getElementById('notice-author').value = notice.author;
            document.getElementById('notice-publish').checked = notice.status === 'published';

            document.getElementById('delete-notice-btn').style.display = 'inline-block';
            document.querySelector('.modal-title').textContent = 'Edit Notice';
            document.querySelector('button[type="submit"]').textContent = 'Update Notice';

            new bootstrap.Modal(document.getElementById('noticeModal')).show();
        }

        async function deleteNotice(noticeId) {
            if (!confirm('Are you sure you want to delete this notice?')) return;
            try {
                const result = await apiCall(`/main_admin/notice/notice/delete/${noticeId}/`, 'DELETE');
                if (result.status === 'success' || !result.status) {
                    showAlert('Notice deleted successfully!', 'success');
                    noticesData = noticesData.filter(notice => notice.id !== noticeId);
                }
                updateStats();
                renderNotices();
            } catch (error) {
                console.error('Error deleting notice:', error);
                showAlert('Failed to delete notice', 'danger');
            }
        }

        // Form submission handler
        document.getElementById('noticeForm').addEventListener('submit', async e => {
            e.preventDefault();
            const noticeId = document.getElementById('notice-id').value;
            const noticeData = {
                title: document.getElementById('notice-title').value,
                description: document.getElementById('notice-description').value,
                category: document.getElementById('notice-category').value,
                priority: document.getElementById('notice-priority').value,
                author: document.getElementById('notice-author').value,
                status: document.getElementById('notice-publish').checked ? 'published' : 'draft',
                send_email: document.getElementById('notice-email').checked
            };

            const submitBtn = e.target.querySelector('button[type="submit"]');
            const spinner = submitBtn.querySelector('.spinner-border');
            submitBtn.disabled = true;
            spinner.style.display = 'inline-block';

            try {
                const url = noticeId ? `/main_admin/notice/notice/add/` : '/main_admin/api/notice/';
                const method = noticeId ? 'PUT' : 'POST';

                const result = await apiCall(url, method, noticeData);

                if (result.id || result.status === 'success') {
                    if (!noticeId) {
                        noticesData.unshift(result); // Add new notice to front
                    } else {
                        const idx = noticesData.findIndex(n => n.id == noticeId);
                        if (idx !== -1) noticesData[idx] = result;
                    }
                    showAlert('Notice saved successfully!', 'success');
                    bootstrap.Modal.getInstance(document.getElementById('noticeModal')).hide();
                    e.target.reset();
                    document.getElementById('notice-id').value = '';
                    document.getElementById('delete-notice-btn').style.display = 'none';
                    updateStats();
                    renderNotices();
                } else {
                    showAlert('Failed to save notice', 'danger');
                }
            } catch (error) {
                console.error('Error saving notice:', error);
                showAlert('Error saving notice', 'danger');
            } finally {
                submitBtn.disabled = false;
                spinner.style.display = 'none';
            }
        });

        // Delete button in modal
        document.getElementById('delete-notice-btn').addEventListener('click', () => {
            const noticeId = document.getElementById('notice-id').value;
            if (noticeId) {
                bootstrap.Modal.getInstance(document.getElementById('noticeModal')).hide();
                deleteNotice(parseInt(noticeId));
            }
        });

        function editNotice() {
            bootstrap.Modal.getInstance(document.getElementById('detailsModal')).hide();
            if (currentNoticeId) editNoticeModal(currentNoticeId);
        }

        document.getElementById('category-filter').addEventListener('change', renderNotices);
        document.getElementById('priority-filter').addEventListener('change', renderNotices);
        document.getElementById('search-input').addEventListener('input', renderNotices);

        document.getElementById('noticeModal').addEventListener('hidden.bs.modal', () => {
            document.getElementById('noticeForm').reset();
            document.getElementById('notice-id').value = '';
            document.getElementById('delete-notice-btn').style.display = 'none';
            document.querySelector('.modal-title').textContent = 'Create Notice';
            document.querySelector('button[type="submit"]').textContent = 'Publish Notice';
            document.getElementById('notice-publish').checked = true;
        });

        document.addEventListener("DOMContentLoaded", () => {
            // Set default author
            const adminName = localStorage.getItem('user_name') || 'Administration Office';
            document.getElementById('notice-author').value = adminName;

            checkAuth() && loadNotices();
        });

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.clear();
                window.location.href = '/student/login/';
            }
        }

        function checkAuth() {
            const userType = localStorage.getItem('user_type');
            if (userType !== 'admin') {
                window.location.href = '/student/login/';
                return false;
            }
            return true;
        }
    </script>
</body>

</html>
