<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homework - Student</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #4e73df;
            --success-color: #1cc88a;
            --info-color: #36b9cc;
            --warning-color: #f6c23e;
            --danger-color: #e74a3b;
            --light-color: #f8f9fc;
        }
        
        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--light-color);
        }
        
        .sidebar {
            background: linear-gradient(180deg, var(--primary-color) 10%, #224abe 100%);
            min-height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            z-index: 1000;
        }
        
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 1rem 1.5rem;
            border-radius: 0.35rem;
            margin: 0.2rem 1rem;
            transition: all 0.3s;
        }
        
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        
        .card {
            border: none;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            border-radius: 0.35rem;
        }
        
        .homework-card {
            border-left: 4px solid #4e73df;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .homework-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 0.5rem 2rem 0 rgba(58, 59, 69, 0.2);
        }
        
        .homework-card.urgent {
            border-left-color: #e74a3b;
        }
        
        .homework-card.completed {
            border-left-color: #1cc88a;
            opacity: 0.8;
        }
        
        .priority-badge {
            font-size: 0.7rem;
            padding: 0.2rem 0.5rem;
        }
        
        @media (max-width: 768px) {
            .sidebar { width: 100%; position: relative; }
            .main-content { margin-left: 0; }
        }
    </style>
</head>
<body>
    <!-- Student Sidebar -->
    <nav class="sidebar">
        <div class="text-center py-4">
            <h4 class="text-white mb-0">
                <i class="fas fa-graduation-cap"></i> SMS
            </h4>
            <small class="text-white-50">Student Portal</small>
        </div>
        
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="/student/dashboard/">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/student/profile/">
                    <i class="fas fa-user"></i> My Profile
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/student/fees/">
                    <i class="fas fa-money-bill"></i> Fees
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/student/attendance/">
                    <i class="fas fa-calendar-check"></i> Attendance
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/student/homework/">
                    <i class="fas fa-book"></i> Homework
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/student/notices/">
                    <i class="fas fa-bell"></i> Notices
                </a>
            </li>
            <li class="nav-item mt-3">
                <a class="nav-link text-danger" href="#" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </li>
        </ul>
    </nav>
    
    <!-- Main Content -->
    <div class="main-content">
        <!-- Topbar -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0 text-gray-800">My Homework</h1>
            <div class="d-flex gap-2">
                <select class="form-select" id="status-filter" style="width: auto;">
                    <option value="">All Homework</option>
                    <option value="pending">Pending</option>
                    <option value="completed">Completed</option>
                    <option value="overdue">Overdue</option>
                </select>
                <button class="btn btn-outline-primary" onclick="loadHomework()">
                    <i class="fas fa-refresh"></i> Refresh
                </button>
            </div>
        </div>
        
        <!-- Alert Container -->
        <div id="alert-container"></div>
        
        <!-- Homework Stats -->
        <div class="row mb-4">
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-primary shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Total Homework</div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800" id="total-homework">0</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-book fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-warning shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">Pending</div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800" id="pending-homework">0</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-clock fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-success shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Completed</div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800" id="completed-homework">0</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-check-circle fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-danger shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-danger text-uppercase mb-1">Overdue</div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800" id="overdue-homework">0</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-exclamation-triangle fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Homework List -->
        <div id="homework-container">
            <!-- Homework cards will be loaded here -->
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading homework...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Homework Detail Modal -->
    <div class="modal fade" id="homeworkModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Homework Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="homework-details">
                    <!-- Homework details will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" id="mark-complete-btn" style="display: none;">
                        <i class="fas fa-check"></i> Mark as Complete
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>
        let homeworkData = [];
        
        // API call function
        async function apiCall(url, method = 'GET', data = null) {
            const headers = { 'Content-Type': 'application/json' };
            const config = { method, headers };
            
            if (data && method !== 'GET') {
                config.body = JSON.stringify(data);
            }
            
            try {
                const response = await fetch(url, config);
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.message || 'API call failed');
                }
                
                return result;
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }
        
        // Show alert
        function showAlert(message, type = 'info') {
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'info-circle'}"></i> ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            document.getElementById('alert-container').innerHTML = alertHtml;
            
            setTimeout(() => {
                const alert = document.querySelector('.alert');
                if (alert) alert.remove();
            }, 5000);
        }
        
        // Load homework
        async function loadHomework() {
            try {
                // Try multiple endpoints
                const endpoints = [
                    '/main_admin/homework/all/',
                    '/homework/all/',
                    '/student/homework/'
                ];
                
                let result = null;
                for (const endpoint of endpoints) {
                    try {
                        result = await apiCall(endpoint);
                        if (result.status === 'success' && result.data) {
                            homeworkData = result.data;
                            break;
                        }
                    } catch (error) {
                        continue;
                    }
                }
                
                if (!homeworkData || homeworkData.length === 0) {
                    generateDemoHomework();
                }
                
                updateStats();
                renderHomework();
                
            } catch (error) {
                console.error('Error loading homework:', error);
                generateDemoHomework();
                showAlert('Using demo data - unable to load real homework assignments', 'warning');
            }
        }
        
        // Generate demo homework data
        function generateDemoHomework() {
            const subjects = ['Mathematics', 'Physics', 'Chemistry', 'English', 'Biology'];
            const titles = [
                'Chapter 5 Exercises',
                'Problem Set 1',
                'Essay Assignment',
                'Lab Report',
                'Research Project',
                'Quiz Preparation',
                'Worksheet Completion'
            ];
            
            homeworkData = [];
            
            for (let i = 0; i < 8; i++) {
                const createdDate = new Date();
                createdDate.setDate(createdDate.getDate() - Math.floor(Math.random() * 10));
                
                const dueDate = new Date();
                dueDate.setDate(dueDate.getDate() + Math.floor(Math.random() * 7) + 1);
                
                homeworkData.push({
                    id: i + 1,
                    title: `${subjects[i % subjects.length]} - ${titles[i % titles.length]}`,
                    description: `Complete the assigned exercises from the textbook. Make sure to show all working steps and provide clear explanations for your answers. Submit before the due date.`,
                    created_at: createdDate.toISOString(),
                    due_date: dueDate.toISOString(),
                    subject: subjects[i % subjects.length],
                    status: Math.random() > 0.6 ? 'completed' : 'pending',
                    img1: null
                });
            }
        }
        
        // Update statistics
        function updateStats() {
            const total = homeworkData.length;
            const completed = homeworkData.filter(hw => hw.status === 'completed').length;
            const pending = homeworkData.filter(hw => hw.status === 'pending').length;
            const overdue = homeworkData.filter(hw => {
                const dueDate = new Date(hw.due_date || hw.created_at);
                return hw.status === 'pending' && dueDate < new Date();
            }).length;
            
            document.getElementById('total-homework').textContent = total;
            document.getElementById('completed-homework').textContent = completed;
            document.getElementById('pending-homework').textContent = pending;
            document.getElementById('overdue-homework').textContent = overdue;
        }
        
        // Render homework cards
        function renderHomework() {
            const container = document.getElementById('homework-container');
            
            if (homeworkData.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-5">
                        <i class="fas fa-book-open fa-3x text-muted mb-3"></i>
                        <h4 class="text-muted">No Homework Assigned</h4>
                        <p class="text-muted">Check back later for new assignments</p>
                    </div>
                `;
                return;
            }
            
            const filterValue = document.getElementById('status-filter').value;
            const filteredHomework = homeworkData.filter(hw => {
                if (!filterValue) return true;
                
                if (filterValue === 'overdue') {
                    const dueDate = new Date(hw.due_date || hw.created_at);
                    return hw.status === 'pending' && dueDate < new Date();
                }
                
                return hw.status === filterValue;
            });
            
            container.innerHTML = filteredHomework
                .sort((a, b) => new Date(b.created_at) - new Date(a.created_at))
                .map(homework => {
                    const dueDate = new Date(homework.due_date || homework.created_at);
                    const isOverdue = homework.status === 'pending' && dueDate < new Date();
                    const daysDue = Math.ceil((dueDate - new Date()) / (1000 * 60 * 60 * 24));
                    
                    let cardClass = 'homework-card';
                    if (homework.status === 'completed') {
                        cardClass += ' completed';
                    } else if (isOverdue || daysDue <= 1) {
                        cardClass += ' urgent';
                    }
                    
                    let priorityBadge = '';
                    if (isOverdue) {
                        priorityBadge = '<span class="badge bg-danger priority-badge">Overdue</span>';
                    } else if (daysDue <= 1 && homework.status === 'pending') {
                        priorityBadge = '<span class="badge bg-warning priority-badge">Due Soon</span>';
                    } else if (homework.status === 'completed') {
                        priorityBadge = '<span class="badge bg-success priority-badge">Completed</span>';
                    }
                    
                    return `
                        <div class="card ${cardClass}">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start mb-3">
                                    <h5 class="card-title mb-0">${homework.title}</h5>
                                    ${priorityBadge}
                                </div>
                                
                                <p class="card-text text-muted">
                                    ${homework.description.substring(0, 150)}${homework.description.length > 150 ? '...' : ''}
                                </p>
                                
                                <div class="row text-sm">
                                    <div class="col-md-6">
                                        <small class="text-muted">
                                            <i class="fas fa-calendar"></i> 
                                            Assigned: ${new Date(homework.created_at).toLocaleDateString()}
                                        </small>
                                    </div>
                                    <div class="col-md-6">
                                        <small class="text-muted">
                                            <i class="fas fa-clock"></i> 
                                            Due: ${dueDate.toLocaleDateString()}
                                            ${daysDue > 0 ? `(${daysDue} days)` : '(Today)'}
                                        </small>
                                    </div>
                                </div>
                                
                                <div class="d-flex justify-content-between align-items-center mt-3">
                                    <span class="badge bg-info">${homework.subject || 'General'}</span>
                                    <div>
                                        <button class="btn btn-outline-primary btn-sm" onclick="viewHomework(${homework.id})">
                                            <i class="fas fa-eye"></i> View Details
                                        </button>
                                        ${homework.status === 'pending' ? `
                                            <button class="btn btn-success btn-sm" onclick="markComplete(${homework.id})">
                                                <i class="fas fa-check"></i> Complete
                                            </button>
                                        ` : ''}
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
        }
        
        // View homework details
        function viewHomework(homeworkId) {
            const homework = homeworkData.find(hw => hw.id === homeworkId);
            if (!homework) return;
            
            const dueDate = new Date(homework.due_date || homework.created_at);
            const isOverdue = homework.status === 'pending' && dueDate < new Date();
            
            const detailsHtml = `
                <div class="row">
                    <div class="col-12">
                        <h4>${homework.title}</h4>
                        <div class="mb-3">
                            <span class="badge bg-info me-2">${homework.subject || 'General'}</span>
                            <span class="badge bg-${homework.status === 'completed' ? 'success' : isOverdue ? 'danger' : 'warning'}">
                                ${homework.status === 'completed' ? 'Completed' : isOverdue ? 'Overdue' : 'Pending'}
                            </span>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <strong>Assigned Date:</strong><br>
                        ${new Date(homework.created_at).toLocaleDateString()}
                    </div>
                    <div class="col-md-6">
                        <strong>Due Date:</strong><br>
                        ${dueDate.toLocaleDateString()}
                    </div>
                    
                    <div class="col-12 mt-3">
                        <strong>Description:</strong><br>
                        <div class="p-3 bg-light rounded">
                            ${homework.description}
                        </div>
                    </div>
                    
                    ${homework.img1 ? `
                        <div class="col-12 mt-3">
                            <strong>Attachment:</strong><br>
                            <img src="${homework.img1}" class="img-fluid mt-2" style="max-height: 300px;">
                        </div>
                    ` : ''}
                </div>
            `;
            
            document.getElementById('homework-details').innerHTML = detailsHtml;
            
            // Show/hide complete button
            const completeBtn = document.getElementById('mark-complete-btn');
            if (homework.status === 'pending') {
                completeBtn.style.display = 'inline-block';
                completeBtn.onclick = () => markComplete(homework.id);
            } else {
                completeBtn.style.display = 'none';
            }
            
            new bootstrap.Modal(document.getElementById('homeworkModal')).show();
        }
        
        // Mark homework as complete
        async function markComplete(homeworkId) {
            try {
                // In a real app, this would call an API to update the homework status
                const homework = homeworkData.find(hw => hw.id === homeworkId);
                if (homework) {
                    homework.status = 'completed';
                    homework.completed_at = new Date().toISOString();
                }
                
                showAlert('Homework marked as complete!', 'success');
                updateStats();
                renderHomework();
                
                // Close modal if open
                const modal = bootstrap.Modal.getInstance(document.getElementById('homeworkModal'));
                if (modal) {
                    modal.hide();
                }
                
            } catch (error) {
                console.error('Error marking homework complete:', error);
                showAlert('Error updating homework status', 'danger');
            }
        }
        
        // Filter homework
        document.getElementById('status-filter').addEventListener('change', function() {
            renderHomework();
        });
        
        // Logout function
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.clear();
                window.location.href = '/student/login/';
            }
        }
        
        // Check authentication
        function checkAuth() {
            const userType = localStorage.getItem('user_type');
            if (userType !== 'student') {
                window.location.href = '/student/login/';
                return false;
            }
            return true;
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            if (checkAuth()) {
                loadHomework();
            }
        });
    </script>
</body>
</html>
