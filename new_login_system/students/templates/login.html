<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student Management System</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Nunito', sans-serif;
        }
        
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
        }
        
        .login-form {
            padding: 60px 40px;
        }
        
        .login-image {
            background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .form-control:focus {
            border-color: #4e73df;
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .form-check-input:checked {
            background-color: #4e73df;
            border-color: #4e73df;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
        }
        
        .loading-spinner {
            display: none;
        }
        
        .loading-spinner.show {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <div class="login-container">
                    <div class="row g-0">
                        <!-- Left Side - Form -->
                        <div class="col-md-6">
                            <div class="login-form">
                                <div class="text-center mb-4">
                                    <h2 class="fw-bold">Welcome Back!</h2>
                                    <p class="text-muted">Please sign in to your account</p>
                                </div>
                                
                                <!-- Alert Container -->
                                <div id="alert-container"></div>
                                
                                <!-- Login Form -->
                                <form id="loginForm">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">
                                            <i class="fas fa-envelope"></i> Email Address
                                        </label>
                                        <input type="email" class="form-control" id="email" name="email" 
                                               placeholder="Enter your email" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="password" class="form-label">
                                            <i class="fas fa-lock"></i> Password
                                        </label>
                                        <input type="password" class="form-control" id="password" name="password" 
                                               placeholder="Enter your password" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label class="form-label">
                                            <i class="fas fa-user-tag"></i> Login As
                                        </label>
                                        <div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="type" 
                                                       id="student" value="student" checked>
                                                <label class="form-check-label" for="student">Student</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="type" 
                                                       id="admin" value="admin">
                                                <label class="form-check-label" for="admin">Admin</label>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="remember">
                                        <label class="form-check-label" for="remember">Remember me</label>
                                    </div>
                                    
                                    <button type="submit" class="btn btn-primary btn-login w-100">
                                        <span class="loading-spinner spinner-border spinner-border-sm me-2"></span>
                                        Sign In
                                    </button>
                                </form>
                                
                                <div class="text-center mt-4">
                                    <p class="mb-0">Don't have an account? 
                                        <a href="/student/register/" class="text-decoration-none fw-bold">Sign up here</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Right Side - Image -->
                        <div class="col-md-6 d-none d-md-block">
                            <div class="login-image">
                                <div class="text-center">
                                    <i class="fas fa-graduation-cap fa-5x mb-4"></i>
                                    <h3>Student Management System</h3>
                                    <p class="mb-0">Manage your academic journey with ease</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>
        // Show alert function
        function showAlert(message, type = 'danger') {
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-circle"></i> ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            document.getElementById('alert-container').innerHTML = alertHtml;
        }
        
        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const loginData = {
                email: formData.get('email'),
                password: formData.get('password'),
                type: formData.get('type')
            };
            
            const submitBtn = this.querySelector('button[type="submit"]');
            const spinner = submitBtn.querySelector('.loading-spinner');
            
            // Show loading
            submitBtn.disabled = true;
            spinner.classList.add('show');
            
            try {
                const response = await fetch('/student/login_api/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify(loginData)
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    // Store user data
                    localStorage.setItem('user_type', loginData.type);
                    localStorage.setItem('user_name', result.data?.name || loginData.email);
                    localStorage.setItem('user_email', loginData.email);
                    localStorage.setItem('user_id', result.data?.id);
                    
                    // Show success message
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    // Redirect based on user type
                    setTimeout(() => {
                        if (loginData.type === 'admin') {
                            window.location.href = '/main_admin/dashboard/';
                        } else {
                            window.location.href = '/student/dashboard/';
                        }
                    }, 1000);
                } else {
                    showAlert(result.message || 'Login failed. Please try again.');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Network error. Please check your connection and try again.');
            } finally {
                // Hide loading
                submitBtn.disabled = false;
                spinner.classList.remove('show');
            }
        });
        
        // Get CSRF token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        // Check if already logged in
        if (localStorage.getItem('user_type')) {
            const userType = localStorage.getItem('user_type');
            if (userType === 'admin') {
                window.location.href = '/main_admin/dashboard/';
            } else {
                window.location.href = '/student/dashboard/';
            }
        }
    </script>
</body>
</html>
